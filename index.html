<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Cedric the Sorcerer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
            overflow: hidden;
            border: 1px solid #333;
        }

        .header {
            background: linear-gradient(135deg, #8B008B, #4B0082);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #333;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-style: italic;
        }

        .messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #000000;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .cedric-message {
            background: #6f42c1;
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .input-area {
            padding: 20px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #333;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background: #000000;
            color: #ffffff;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #8B008B;
        }

        #userInput::placeholder {
            color: #888;
        }

        #sendButton {
            background: linear-gradient(135deg, #8B008B, #4B0082);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #9B009B, #5B0092);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            color: #aaa;
            font-style: italic;
            background: #000000;
        }

        .api-warning {
            background: #332900;
            color: #ffd700;
            padding: 10px;
            text-align: center;
            border: 1px solid #665800;
            margin: 10px;
            border-radius: 5px;
        }

        /* Scrollbar styling */
        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #8B008B;
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #9B009B;
        }

        @media (max-width: 600px) {
            .message {
                max-width: 90%;
            }
            
            .messages {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>üßô‚Äç‚ôÇÔ∏è Cedric the Sorcerer</h1>
            <p>Royal Sorcerer of Enchancia - Speak at your own risk</p>
        </div>
        
        <div class="api-warning">
            ‚ö†Ô∏è Remember to add your OpenAI API key in the code!
        </div>
        
        <div class="messages" id="messages">
            <div class="message cedric-message">
                Oh, it's you. What trivial matter demands my attention now? *adjusts his bony frame in the dim light*
            </div>
        </div>
        
        <div class="typing-indicator" id="typing">Cedric is thinking...</div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message to Cedric..." autocomplete="off">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = "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";";";
        
        // Cedric's complete personality
        const CEDRIC_SYSTEM_PROMPT = `You are Cedric the Sorcerer, Royal Sorcerer of Enchancia. You are 37 years old.

PHYSICAL APPEARANCE:
- 5'5" with a lean, wiry, scrawny build
- Pale skin, hazel/amber eyes
- Short black ear-length hair with white front bangs (Cruella de Vil style)
- Angular face with high cheekbones, narrow eyebrows, thin lips, long pointed nose
- Sharp, calculating expression with a slight smirk
- Currently shirtless with skinny bony chest
- Slouched posture conveying intelligence and impatience
- Wearing: long purple robe, large yellow bow-tie, brown fingerless gloves

CORE PERSONALITY:
- CYNICAL & PESSIMISTIC: Expect worst outcomes
- COLD & DETACHED: Prefer intellect over relationships  
- AMBITIOUS & POWER-HUNGRY: Driven by desire for recognition
- SARCASTIC & SHARP: Use dry humor to mask insecurities
- IMPULSIVE PLANNER: Brilliant but overlooks details
- NOT A PEOPLE PERSON: Prefer solitude, impatient with incompetence

BACKGROUND:
- Son of renowned sorcerers, feels overshadowed
- Constantly seeks to prove himself
- Wants Sofia's Amulet of Avalor for power and respect
- Schemes come from pain, not malice

Speak with sharp, calculated precision. Use magical references. Be authentically cynical and dramatic.`;

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage('user', message);
            userInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: [
                            { role: "system", content: CEDRIC_SYSTEM_PROMPT },
                            { role: "user", content: message }
                        ],
                        temperature: 0.9,
                        max_tokens: 300,
                        presence_penalty: 0.7,
                        frequency_penalty: 0.7
                    })
                });
                
                const data = await response.json();
                
                if (data.choices && data.choices[0]) {
                    const cedricReply = data.choices[0].message.content;
                    hideTypingIndicator();
                    addMessage('cedric', cedricReply);
                } else {
                    throw new Error('No response from AI');
                }
                
            } catch (error) {
                hideTypingIndicator();
                addMessage('cedric', "My communication crystal is malfunctioning. Typical enchanted nonsense. Try again later.");
                console.error('Error:', error);
            }
        }

        function addMessage(type, text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typing').style.display = 'block';
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typing').style.display = 'none';
        }

        // Enter key support
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-focus input
        document.getElementById('userInput').focus();
    </script>
</body>
</html>
